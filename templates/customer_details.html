<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details Form - Healthcare Jobs Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Provide Patient Details</h1>
        <form action="/customer_details" method="POST">
    <label for="description">Patient Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>
    
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" pattern="[0-9]{1,}" required> <!-- Corrected ID -->

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="contact">Contact Details:</label>
    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

    <input type="submit" value="Submit">
</form>
  <a href="/customer_dashboard" method="GET">Go back to Dashboard</a>
    </div>
</body>
</html>
